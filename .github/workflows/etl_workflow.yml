name: ğŸš€ ETL - S3 to PostgreSQL

on:
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde la interfaz de GitHub
  schedule:
    - cron: '0 10-20 * * *'  # 05:00 to 15:00 COL


jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Instalar Docker (si no estÃ¡)
        uses: docker/setup-buildx-action@v2

      - name: ğŸ› ï¸ Construir imagen Docker
        run: docker build -t etl-s3-to-postgres .

      - name: ğŸš€ Ejecutar contenedor ETL
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e S3_BUCKET=${{ secrets.S3_BUCKET }} \
            -e S3_KEY=${{ secrets.S3_KEY }} \
            -e POSTGRES_URI=${{ secrets.POSTGRES_URI }} \
            -e TABLE_NAME=${{ secrets.TABLE_NAME }} \
            etl-s3-to-postgres
